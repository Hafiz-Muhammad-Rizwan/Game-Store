<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #BA8B02, #181818);
        }

        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #000428, #004e92);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #fff !important;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: linear-gradient(to right, #00c4b4, #005f76);
            border-radius: 8px;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3) !important;
        }

        .navbar-toggler {
            border: none;
            background: white;
            cursor: pointer;
        }

        .form-card {
            background: #34e89e;
            background: linear-gradient(to right,
                    #34e89e, #0f3443);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-submit {
            background: #000000;
            background: linear-gradient(to right,
                    #000000, #434343);
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
            font-size: 1rem;
            min-width: 150px;
        }

        .btn-submit:hover {
            background: #fff;
            color: black;
        }

        .form-select,
        .form-select option {
            color: #333 !important;
            background-color: #fff !important;
        }

        .form-select {
            border: 1px solid #ced4da;
            min-height: 38px;
        }

        .form-select:focus {
            border-color: #00f2ff;
            box-shadow: 0 0 0 0.25rem rgba(0, 242, 255, 0.25);
        }

        .form-select option {
            padding: 5px 10px;
        }
    </style>
</head>

<body class="min-vh-100">
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-collapse-toggle" aria-controls="navbar-collapse-toggle"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbar-collapse-toggle">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="AdminHome.html">Dash Board</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="AddProduct.html">Add Product</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active" href="AddProduct.html">Update Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AdminUserInformation.html">Manage Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="AdminPurchaseHistory.html">Purchase History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="LoginPageHtml.html">log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container px-4 py-5 mt-5">
        <h1 class="display-5 fw-bold text-center mb-5 text-white">Update Product</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-card p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Update Product Details</h3>
                        <form id="update-product-form">
                            <div class="mb-3">
                                <label for="product-id" class="form-label">Select Product</label>
                                <select class="form-select" id="product-id" name="product-id" required>
                                    <option value="">Select a product</option>
                                    <!-- Populated dynamically -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="image" name="image"
                                    placeholder="https://example.com/image.jpg" required>
                            </div>
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" name="genre" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" min="0" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-submit">Update Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="DBProjectJavascript.js"></script>
</body>

</html>
