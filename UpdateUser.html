<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User - HAZ Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000428;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            min-height: 100vh;
            padding-top: 80px;
            font-family: 'Montserrat', sans-serif;
        }

        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #000428, #004e92);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .navbar {
            padding: 15px 0;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #fff !important;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(to right, #00c4b4, #005f76);
            border-radius: 8px;
            padding: 5px 10px;
            color: #fff !important;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                        0 0 40px rgba(0, 255, 255, 0.5),
                        0 0 60px rgba(0, 255, 255, 0.3) !important;
        }

        .navbar-toggler {
            border: none;
            background: #fff;
            cursor: pointer;
        }

        .admin-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff6b6b, #ffe66d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .form-container {
            background: #2c3e50;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.7);
        }

        .form-label {
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            background: #34495e;
            border: 1px solid #ff6b6b;
            color: #fff;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #34495e;
            border-color: #f9d423;
            box-shadow: 0 0 10px rgba(249, 212, 35, 0.5);
            color: #fff;
        }

        .btn-bounce {
            transition: transform 0.2s ease;
        }

        .btn-bounce:hover {
            transform: scale(1.1);
        }

        .btn-submit {
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: white;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
        }

        /* Modal Styling */
        .modal-content {
            background: #2c3e50;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-bottom: none;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }

        .modal-title {
            font-weight: 600;
            text-transform: uppercase;
        }

        .modal-body {
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .btn-confirm {
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: white;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-confirm:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        .btn-cancel {
            background: linear-gradient(to right, #6b7280, #9ca3af);
            color: white;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-cancel:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(107, 114, 128, 0.7);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .navbar-nav {
                gap: 15px;
            }
            .form-container {
                padding: 20px;
            }
            .modal-dialog {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-collapse-toggle" aria-controls="navbar-collapse-toggle"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbar-collapse-toggle">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="AdminHome.html">Dash Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AddProduct.html">Add Product</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="UpdateUser.html">Update User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ManageUsers.html">Manage Users</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container px-4 py-5">
        <div class="admin-section text-center mb-5">
            <h1 class="section-title">Update User</h1>
            <p>Modify user account details for the HAZ Game Store.</p>
        </div>

        <div class="admin-section">
            <h2 class="section-title">Select User</h2>
            <div id="form-error" class="text-danger text-center mb-3"></div>
            <div class="form-container">
                <form id="update-user-form">
                    <div class="mb-3">
                        <label for="user-email" class="form-label">Select User</label>
                        <select class="form-control" id="user-email" required>
                            <option value="">Select a user</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="user-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="user-email-display" class="form-label">Email</label>
                        <input type="email" class="form-control" id="user-email-display" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="user-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="user-role" class="form-label">Role</label>
                        <select class="form-control" id="user-role">
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-submit btn-bounce" onclick="showUpdateModal()">Update User</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmUpdateModalLabel">Confirm Update</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to update "<span id="updateItemName"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-confirm" id="confirmUpdateButton">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script>
        async function populateUserDropdown() {
            console.log('Populating user dropdown...');
            const dropdown = document.getElementById('user-email');
            const errorContainer = document.getElementById('form-error');
            
            try {
                const response = await fetch('http://localhost:3000/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const users = await response.json();
                console.log('Users for dropdown:', users);

                dropdown.innerHTML = '<option value="">Select a user</option>';
                if (errorContainer) {
                    errorContainer.textContent = '';
                }

                if (users.length === 0) {
                    console.warn('No users found for dropdown');
                    dropdown.innerHTML = '<option value="">No users available</option>';
                    if (errorContainer) {
                        errorContainer.textContent = 'No users available to update.';
                    }
                    return;
                }

                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.User_Email;
                    option.textContent = user.User_Email;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error populating dropdown:', error.message);
                if (errorContainer) {
                    errorContainer.textContent = 'Failed to load users. Please try again.';
                }
            }
        }

        async function fetchUserDetails(email) {
            console.log('Fetching details for user:', email);
            const errorContainer = document.getElementById('form-error');
            const nameInput = document.getElementById('user-name');
            const emailInput = document.getElementById('user-email-display');
            const passwordInput = document.getElementById('user-password');
            const roleSelect = document.getElementById('user-role');
            
            try {
                const response = await fetch(`http://localhost:3000/users/${encodeURIComponent(email)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const user = await response.json();
                console.log('User details:', user);

                if (errorContainer) {
                    errorContainer.textContent = '';
                }

                nameInput.value = user.User_Name || '';
                emailInput.value = user.User_Email || '';
                passwordInput.value = ''; // Don't pre-fill password for security
                roleSelect.value = user.User_Role || 'User';
            } catch (error) {
                console.error('Error fetching user details:', error.message);
                if (errorContainer) {
                    errorContainer.textContent = 'Failed to load user details. Please try again.';
                }
                nameInput.value = '';
                emailInput.value = '';
                passwordInput.value = '';
                roleSelect.value = 'User';
            }
        }

        async function updateUser(email, userData) {
            console.log('Updating user:', email, userData);
            const errorContainer = document.getElementById('form-error');
            
            try {
                const response = await fetch(`http://localhost:3000/users/${encodeURIComponent(email)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                console.log('Update response:', result);

                if (response.ok) {
                    alert('User updated successfully!');
                    document.getElementById('update-user-form').reset();
                    document.getElementById('user-email-display').value = '';
                    if (errorContainer) {
                        errorContainer.textContent = '';
                    }
                } else {
                    alert(result.message || 'Failed to update user.');
                }
            } catch (error) {
                console.error('Error updating user:', error.message);
                alert('An error occurred while updating the user. Please try again.');
                if (errorContainer) {
                    errorContainer.textContent = 'Failed to update user. Please try again.';
                }
            }
        }

        function showUpdateModal() {
            const email = document.getElementById('user-email').value;
            const name = document.getElementById('user-name').value;
            const password = document.getElementById('user-password').value;
            const role = document.getElementById('user-role').value;
            
            if (!email || !name) {
                alert('Please select a user and enter a name.');
                return;
            }

            console.log('Showing update modal for:', email);
            const updateItemName = document.getElementById('updateItemName');
            const confirmUpdateModal = document.getElementById('confirmUpdateModal');
            if (!updateItemName || !confirmUpdateModal) {
                console.error('Error: Modal elements not found (updateItemName or confirmUpdateModal)');
                return;
            }
            updateItemName.textContent = email;
            const modal = new bootstrap.Modal(confirmUpdateModal);
            modal.show();

            const confirmButton = document.getElementById('confirmUpdateButton');
            if (!confirmButton) {
                console.error('Error: Confirm button not found');
                return;
            }
            confirmButton.onclick = () => {
                const userData = {
                    User_Name: name,
                    User_Password: password || undefined, // Only update if provided
                    User_Role: role
                };
                updateUser(email, userData);
                modal.hide();
            };
        }

        // Event listener for dropdown change
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            populateUserDropdown();

            const userDropdown = document.getElementById('user-email');
            userDropdown.addEventListener('change', () => {
                const email = userDropdown.value;
                if (email) {
                    fetchUserDetails(email);
                } else {
                    document.getElementById('user-name').value = '';
                    document.getElementById('user-email-display').value = '';
                    document.getElementById('user-password').value = '';
                    document.getElementById('user-role').value = 'User';
                }
            });
        });
    </script>
</body>
</html>
