<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HAZ Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #000000;
            background: linear-gradient(to right,
                    #000000, #434343);
            color: #fff;
            min-height: 100vh;
            padding-top: 80px;
            /* Space for sticky navbar */
        }

        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #000428, #004e92);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .navbar {
            padding: 15px 0;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #fff !important;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(to right, #ff6b6b, #ffe66d);
            border-radius: 8px;
            padding: 5px 10px;
            color: #fff !important;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7),
                0 0 40px rgba(255, 107, 107, 0.5);
        }

        .navbar-toggler {
            border: none;
            background: #fff;
            cursor: pointer;
        }

        .card {
            background: #093028;
            background: linear-gradient(to right,
                    #093028, #237A57);
            border: 2px solid transparent;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;

        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3) !important;
            border: 2px solid #41295a;
        }

        .btn-login {
            background: #00f2ff;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
            font-size: 1rem;
            width: auto;
            min-width: 150px;
        }

        .btn-login:hover {
            background: #fff !important;
            color: black !important;
        }

        .admin-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff6b6b, #ffe66d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }



        .modal-content {
            background: #2c3e50;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-bottom: none;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }

        .modal-title {
            font-weight: 600;
            text-transform: uppercase;
        }

        .modal-body {
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .btn-confirm {
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: white;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-confirm:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        .btn-cancel {
            background: linear-gradient(to right, #6b7280, #9ca3af);
            color: white;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-cancel:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(107, 114, 128, 0.7);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-nav {
                gap: 15px;
            }

            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-collapse-toggle" aria-controls="navbar-collapse-toggle"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbar-collapse-toggle">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link active" href="AdminHome.html">Dash Board</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="AddProduct.html">Add Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="UpdateProduct.html">Update Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AdminUserInformation.html">Manage Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="AdminPurchaseHistory.html">Purchase History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="LoginPageHtml.html">log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container px-4 py-5">
        <!-- Welcome Section -->
        <div class="admin-section text-center mb-5">
            <h1 class="section-title">Admin Dashboard</h1>
            <p>Welcome to the HAZ Game Store Admin Panel. Manage products, users, and more.</p>
        </div>

        <!-- Manage Products Section -->
        <div id="manage-products" class="admin-section">
            <h2 class="section-title">Manage Products</h2>
            <div class="row" id="product-container"></div>
        </div>  
       
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete "<span id="deleteProductName"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-confirm" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        async function fetchAndRenderProducts() {
            try {
                const response = await fetch('http://localhost:3000/products');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const products = await response.json();

                const container = document.getElementById('product-container');

                // Display products in a grid
                products.forEach(product => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-sm-6 mb-4';
                    col.innerHTML = `
                        <div class="card h-100">
                            <img src="${product.Image_Path}" alt="${product.Product_Name}" class="card-img-top" style="height: 12rem; object-fit: cover;">
                            <div class="card-body d-flex flex-column text-white" >
                                <h5 class="card-title text-truncate">${product.Product_Name}</h5>
                                <p class="card-text"><strong>Price:</strong> $${parseFloat(product.Price).toFixed(2)}</p>
                                <p class="card-text"><strong>Genre:</strong> ${product.Genre || 'Uncategorized'}</p>
                                <div class="mt-auto">
                                    <button class="btn btn-login mt-3" style="background: linear-gradient(to right, #ff4e50, #f9d423); color: white; "onclick="showDeleteModal('${product.Product_Name}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            } catch (error) {
                console.error('Error fetching products:', error.message);
                document.getElementById('product-container').innerHTML = '<p class="text-danger">Failed to load products. Please try again later.</p>';
            }
        }

       

        

        fetchAndRenderProducts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="DBProjectJavascript.js"></script>
</body>

</html>
