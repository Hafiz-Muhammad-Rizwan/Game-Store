    <script>
        // Read query parameters from URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || 'Unknown Game';
        const price = params.get('price') || '0';
        const image = params.get('image') || 'https://via.placeholder.com/300x200?text=No+Image';
        const description = params.get('description') || 'No description available';
        const id = params.get('id') || `game-${Date.now()}`; // Generate unique ID if not provided

        // Update page with game details
        document.getElementById('game-name').textContent = decodeURIComponent(name);
        document.getElementById('game-price').innerHTML = `<strong>Price:</strong> $${parseFloat(price).toFixed(2)}`;
        document.getElementById('game-description').textContent = decodeURIComponent(description);
        document.getElementById('game-image').src = decodeURIComponent(image);
        document.getElementById('game-image').alt = decodeURIComponent(name);

        // Add to Cart function
        function addToCart() {
            const item = {
                id: decodeURIComponent(id), // Unique ID for the game
                name: decodeURIComponent(name),
                price: parseFloat(price),
                image: decodeURIComponent(image),
                quantity: 1
            };

            // Get existing cart or initialize empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if item already exists in cart
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push(item);
            }

            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            showAlert(`Added ${decodeURIComponent(name)} to cart!`);
            // Optionally redirect to cart page
            // window.location.href = 'cart.html';
        }
    </script>
